#部署时修改此处localhost
spring.datasource.url=jdbc:mysql://localhost:3306/com-zymonster-videos?useUnicode=true&characterEncoding=utf-8
#部署时修改此处用户名
spring.datasource.username=root
#部署时修改此处密码
spring.datasource.password=***********




spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true



mybatis.type-aliases-package=com.zymonster.pojo
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.zymonster.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
pagehelper.helperDialect=mysql
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql




spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=1000Mb


server.port=8081


server.tomcat.uri-encoding=UTF-8



#Java Mail
spring.mail.host=smtp.qq.com
spring.mail.port=465

#部署时修改此处邮箱
spring.mail.username=*********
#部署时修改此处密码
spring.mail.password=***************



spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.debug=true


#ActiveMQ
#部署时修改此处localhost
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.packages.trust-all=true

#部署时修改此处user以及password
spring.activemq.user=*****
spring.activemq.password=******
spring.activemq.pool.enabled=false



spring.http.multipart.max-request-size=100MB



