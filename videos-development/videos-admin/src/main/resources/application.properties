spring.datasource.url=jdbc:mysql://localhost:3306/com-zymonster-videos?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=********************
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
spring.datasource.druid.test-while-idle=true


mybatis.type-aliases-package=com.zymonster.domian
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.zymonster.common.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL


server.port=8083

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB
